description: Character V1
type: object
properties:
  id:
    description: "Character Identification"
    type: integer
  name:
    description: "Character Name"
    type: string
  description:
    description: "Character Description"
    type: string
  height:
    description: "Character Height"
    type: number
  age:
    description: "Character Age"
    type: integer
  bounty:
    description: "Character Bounty"
    type: integer
    format: int64
  image:
    description: "Character Image URL"
    type: string
  status:
    description: "Character Status"
    type: string
  race:
    $ref: 'Race.yaml'
  fruits:
    description: "Fruits"
    type: array
    items:
      $ref: 'Fruit.yaml'
  hakis:
    description: "Hakis"
    type: array
    items:
      $ref: 'Haki.yaml'
  titles:
    description: "Titles"
    type: array
    items:
      $ref: 'CharacterTitle.yaml'
  jobs:
    description: "Jobs"
    type: array
    items:
      $ref: 'Job.yaml'
  affiliations:
    description: "Affiliations"
    type: array
    items:
      $ref: 'Affiliation.yaml'
  swords:
    description: "Swords"
    type: array
    items:
      $ref: 'Sword.yaml'
  transformations:
    description: "Transformations"
    type: array
    items:
      $ref: 'Transformation.yaml'
  attacks:
    description: "Attacks"
    type: array
    items:
      $ref: 'Attack.yaml'
  debut:
    $ref: 'Debut.yaml'
