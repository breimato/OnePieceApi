get:
  summary: List One Piece characters
  operationId: listCharacters
  tags:
    - Characters
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../components/ApiError.yaml'
